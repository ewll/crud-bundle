!php/const Ewll\CrudBundle\Controller\CrudController::ROUTE_NAME_CREATE:
  path: /{unitName}
  controller: Ewll\CrudBundle\Controller\CrudController::action
  methods: [POST]
!php/const Ewll\CrudBundle\Controller\CrudController::ROUTE_NAME_UPDATE:
  path: /{unitName}/{id}
  controller: Ewll\CrudBundle\Controller\CrudController::action
  methods: [POST]
  requirements: {id: '\d+'}
!php/const Ewll\CrudBundle\Controller\CrudController::ROUTE_NAME_DELETE:
  path: /{unitName}/{id}
  controller: Ewll\CrudBundle\Controller\CrudController::action
  methods: [DELETE]
  requirements: {id: '\d+'}
!php/const Ewll\CrudBundle\Controller\CrudController::ROUTE_NAME_READ:
  path: /{unitName}/{id}
  controller: Ewll\CrudBundle\Controller\CrudController::action
  methods: [GET]
  requirements: {id: '\d+'}
!php/const Ewll\CrudBundle\Controller\CrudController::ROUTE_NAME_READ_LIST:
  path: /{unitName}
  controller: Ewll\CrudBundle\Controller\CrudController::action
  methods: [GET]
!php/const Ewll\CrudBundle\Controller\CrudController::ROUTE_NAME_FORM_CREATE:
  path: /{unitName}/form
  controller: Ewll\CrudBundle\Controller\CrudController::action
  methods: [GET]
!php/const Ewll\CrudBundle\Controller\CrudController::ROUTE_NAME_FORM_UPDATE:
  path: /{unitName}/{id}/form
  controller: Ewll\CrudBundle\Controller\CrudController::action
  methods: [GET]
  requirements: {id: '\d+'}
  defaults: {id: null}
